  <h1 id="title">United States GDP</h1>
<div id="chart_container"></div>

<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

  <script type="module">
 
 

const height = 500
const width = 1000
const barWidth = width/ 275


const svg = d3.select('#chart_container')
              .append('svg')
              .attr('width', width + 100)
              .attr('height', height +60)

              var tooltip = d3
  .select('#chart_container')
  .append('div')
  .attr('id', 'tooltip')
  .style('opacity', 0);

var overlay = d3
.select('#chart_container')

  .append('div')
  .attr('class', 'overlay')
  .style('opacity', 0);

d3.json('https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json')
  .then( (data) => {

    svg
      .append('text')
      .attr('transform', 'rotate(-90)')
      .attr('x', -200)
      .attr('y', 80)
      .text('Gross Domestic Product');

  

  
    const years = data.data.map(function(datum){
      let quarter;
      let mon = datum[0].substring(5, 7)

      if (mon === '01') {
        quarter = 'Q1'
      }
      if (mon === '04') {
        quarter = 'Q2'
      }
      if (mon === '07') {
        quarter = 'Q3'
      }
      if (mon === '10') {
        quarter = 'Q4'
      }
      return datum[0].substring(0,4) + quarter
    }); 

  const yearsDate = data.data.map(function(datum) {
           return new Date (datum[0])
  });

  const maxYear = new Date(d3.max(yearsDate))
  maxYear.setMonth(maxYear.getMonth() + 3)
  
  const xScale= d3.scaleTime()
                  .domain([d3.min(yearsDate), maxYear])
                  .range([0, width])

  const xAxis = d3.axisBottom().scale(xScale)


svg.append('g')
   .call(xAxis)
   .attr('id', "x-axis")
   .attr('transform', 'translate(60, 500)');
   

   const GDP = data.data.map((datum) => {
     return datum[1]
   })

   let scaleGDP = [];

   const GDPMax = d3.max(GDP)

   const linearScale = d3.scaleLinear().domain([0, GDPMax]).range([0, height])
  
   scaleGDP = GDP.map(function(datum){
       return linearScale(datum)
   })

   const  yAxisScale = d3.scaleLinear().domain([0, GDPMax]).range([height, 0]);

   const yAxis = d3.axisLeft().scale(yAxisScale)

   svg.append('g')
      .call(yAxis)
      .attr('id', 'y-axis')
      .attr('transform', 'translate(60, 0)');

    d3.select('svg')
      .selectAll('rect')
      .data(scaleGDP)
      .enter()
      .append('rect')
      .attr('data-date', function (d, i) {
        return data.data[i][0];
      })
      .attr('data-gdp', function (d, i) {
        return data.data[i][1];
      })
      .attr('class', 'bar')
      .attr('x', function (d, i) {
        return xScale(yearsDate[i]);
      })
      .attr('y', function (d) {
        return height - d;
      })
      .attr('width', barWidth)
      .attr('height', function (d) {
        return d;
      })
      .attr('index', (d, i) => i)
      .style('fill', '#33adff')
      .attr('transform', 'translate(60, 0)')
      .on('mouseover', function (event, d) {
        // d or datum is the height of the
        // current rect
        const i = this.getAttribute('index');

        overlay
          .transition()
          .duration(0)
          .style('height', d + 'px')
          .style('width', barWidth + 'px')
          .style('opacity', 0.9)
          .style('left', i * barWidth + 0 + 'px')
          .style('top', height - d + 'px')
          .style('transform', 'translateX(60px)');
        tooltip.transition().duration(200).style('opacity', 0.9);
        tooltip
          .html(
            years[i] +
              '<br>' +
              '$' +
              GDP[i].toFixed(1).replace(/(\d)(?=(\d{3})+\.)/g, '$1,') +
              ' Billion'
          )
          .attr('data-date', data.data[i][0])
          .style('left', i * barWidth + 30 + 'px')
          .style('top', height - 100 + 'px')
          .style('transform', 'translateX(60px)');
      })
      .on('mouseout', function () {
        tooltip.transition().duration(200).style('opacity', 0);
        overlay.transition().duration(200).style('opacity', 0);
      });
  })
  .catch(e => console.log(e));
